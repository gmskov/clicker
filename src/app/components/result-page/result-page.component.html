<div class="container">
  <div class="row">
    <div class="col s12 m12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"> {{ userName }}  you score is: {{ score }}</span>
          <p>{{ message }}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="playAgainClick()">Play again</button>
          <button class="btn" (click)="showRating()">Show My rating</button>
          <button class="btn" (click)="showUsersRating()">Users rating</button>
          <button class="btn" (click)="exit()">Exit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-rank" *ngIf="myRank">
    <div class="col s12 m12 ">
      <ul class="collection">
        <app-result-item *ngFor="let item of rankList" [rankListItem]="item"></app-result-item>
      </ul>
    </div>
  </div>
  <div class="row my-rank" *ngIf="usersRank">
    <div class="col s12 m12 ">
      <ul class="collection">
        <app-result-item *ngFor="let item of usersRankList" [rankListItem]="item"></app-result-item>
      </ul>
    </div>
  </div>
</div>
