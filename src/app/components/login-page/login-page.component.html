<div class="container">
  <div class="row">
    <div class="col s12 m12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Clicker</span>
          <p>Please introduce yourself to start the game.</p>
        </div>
        <div class="card-content__input">
          <input type="text" placeholder="Enter your name:"
                 [(ngModel)]="name"
                 [ngClass]="{ 'is-invalid': !valid }">
          <div class="required-message" [ngClass]="{ 'active': !valid && !name }">* Name is required :) </div>
        </div>
        <div class="card-action">
          <button class="btn" (click)="onClick(name)">Start</button>
        </div>
      </div>
    </div>
  </div>
</div>
